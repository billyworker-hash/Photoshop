<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-primary bg-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-0 text-primary">CRM System</h2>
                            <p class="text-muted small">Sign in to manage leads, customers and depositors</p>
                        </div>

                        <div id="alert-container" class="mb-3"></div>

                        <form id="login-form" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="you@company.com" required>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>

                            <div class="mb-3 position-relative">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <div class="input-group input-group-lg">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button type="button" id="toggle-password" class="btn btn-outline-secondary" aria-label="Toggle password visibility">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Password is required.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button id="login-btn" class="btn btn-primary btn-lg fw-bold" type="submit">
                                    <span class="login-text">Sign In</span>
                                    <span class="spinner-border spinner-border-sm text-white ms-2 login-spinner d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <small class="text-muted">Need help? Contact your administrator.</small>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <small class="text-white-50">© <span id="year"></span> CRM System</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('year').textContent = new Date().getFullYear();

            const API_URL = '/api';
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/app';
                return;
            }

            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const togglePassword = document.getElementById('toggle-password');
            const alertContainer = document.getElementById('alert-container');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                e.stopPropagation();
                loginForm.classList.add('was-validated');

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showAlert('Please enter both email and password.', 'danger');
                    return;
                }

                if (!isValidEmail(email)) {
                    showAlert('Please enter a valid email address.', 'danger');
                    return;
                }

                setLoadingState(true);
                clearAlert();

                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user || {}));
                        showAlert('Login successful — redirecting...', 'success');
                        setTimeout(() => { window.location.href = '/app'; }, 800);
                    } else {
                        showAlert(data.message || 'Invalid email or password', 'danger');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Connection error. Please check your internet connection and try again.', 'danger');
                } finally {
                    setLoadingState(false);
                }
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function showAlert(message, type) {
                const icon = type === 'success' ? 'bi-check-circle-fill' :
                    type === 'danger' ? 'bi-exclamation-triangle-fill' : 'bi-info-circle-fill';
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="bi ${icon} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
                if (type === 'success') {
                    setTimeout(() => {
                        const alert = alertContainer.querySelector('.alert');
                        if (alert) {
                            alert.classList.remove('show');
                            setTimeout(() => clearAlert(), 300);
                        }
                    }, 2500);
                }
            }

            function clearAlert() { alertContainer.innerHTML = ''; }

            function setLoadingState(loading) {
                const loginText = loginBtn.querySelector('.login-text');
                const loginSpinner = loginBtn.querySelector('.login-spinner');
                if (loading) {
                    loginBtn.disabled = true;
                    loginText.classList.add('d-none');
                    loginSpinner.classList.remove('d-none');
                } else {
                    loginBtn.disabled = false;
                    loginText.classList.remove('d-none');
                    loginSpinner.classList.add('d-none');
                }
            }

            setTimeout(() => { emailInput.focus(); }, 500);
        });
    </script>
</body>

</html>
